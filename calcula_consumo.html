<h3>Álcool ou Gasolina?</h3>

<script>
	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumoDeGasolina = caminhoComGasolina/tanque;   "ou 480/40"
	var caminhoComAlcool = 300;

	document.write("O consumo de Gasolina é : " + consumoDeGasolina + " km/L" );

	document.write("o consumo de Alcool é : " + caminhoComAlcool/tanque + " km/L" );

</script>
